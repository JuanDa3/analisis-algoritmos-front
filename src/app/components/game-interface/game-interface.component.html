<div class="main-container d-flex">
  <div class="main-array">
    <div class="cells" *ngFor="let item of numOfCells" [ngClass]="{
      'activate':playerOptions.includes(item),
      'obstacle': obstaclesGame.includes(item)
    }">
      {{numOfCells[item]}}
    </div>
  </div>

  <div class="w-50 h-100 d-flex">
    <div class="w-50 h-100 player-solution">

    </div>
    <div class="w-50 h-100">
      <p>aqui van las flechas</p>
    </div>
  </div>
</div>
