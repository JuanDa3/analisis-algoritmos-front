<p class="text-center mt-5">Su Calificación:</p>
<div class="m-auto d-flex justify-content-around w-50">
  <div class="mt-3" *ngFor="let item of calification" [ngClass]="{
    'fa-regular fa-circle-check': item == 1,
    'fa-solid fa-circle-exclamation': item == 0
  }">
  </div>
</div>
<div class="text-center mt-5">

  <div>
    <p>¿Que tanto recomendaria el juego?</p>
    <div class="d-flex justify-content-center">
      <div *ngFor="let i of optionsSurvey">
        <div (click)="getListQuestionValues1(i)" class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio{{i}}" value={{i}} />
          <label class="form-check-label" for="inlineRadio{{i}}">{{i}}</label>
        </div>
      </div>
    </div>
  </div>

  <div>
    <p>¿Que tan dificil le parecio el juego?'</p>
    <div class="d-flex justify-content-center">
      <div *ngFor="let i of optionsSurvey">
        <div (click)="getListQuestionValues2(i)" class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio{{i}}" value={{i}} />
          <label class="form-check-label" for="inlineRadio{{i}}">{{i}}</label>
        </div>
      </div>
    </div>
  </div>

  <div>
    <p>¿Que tanto recomendaria el juego?</p>
    <div class="d-flex justify-content-center">
      <div *ngFor="let i of optionsSurvey">
        <div (click)="getListQuestionValues3(i)" class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio{{i}}" value={{i}} />
          <label class="form-check-label" for="inlineRadio{{i}}">{{i}}</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="containter mt-5">
  <div class=" input-group w-50 m-auto">
    <span class="input-group-text">Nombre</span>
    <input #personName type="text" aria-label="First name" class="form-control">
  </div>
  <div class="m-auto d-flex justify-content-center mt-3">
    <button (click)="sendData(personName.value)" class="" type="submit" class="btn btn-success">Enviar Datos</button>
  </div>
</div>
